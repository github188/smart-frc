<div class="appmsg multi">
    <div class="appmsg_content">

        <div class="appmsg_info">
            <em class="appmsg_date">时间</em>
        </div>
        <div class="cover_appmsg_item">
            <h4 class="appmsg_title"><a
                    target="_blank">标题</a></h4>

            <div class="appmsg_thumb_wrp">
                <img class="appmsg_thumb">
                <i class="appmsg_thumb default">封面图片</i>
            </div>
            <div class="appmsg_edit_mask">
                <a onclick="return false;" class="icon18_common edit_gray js_edit js_edit_cover" data-id="1" href="javascript:;">编辑</a>
            </div>
        </div>

    </div>

    <div class="appmsg_mask"></div>
    <i class="icon_card_selected">已选择</i>

    <div class="appmsg_opr">
        <ul>
            <li class="appmsg_opr_item grid_item size1of2">
                <a class="js_tooltip edit_btn"
                   data-tooltip="编辑">&nbsp;<i class="icon18_common edit_gray">编辑</i></a>
            </li>
            <li class="appmsg_opr_item grid_item size1of2 no_extra">
                <a class="js_del no_extra js_tooltip del_btn"
                   data-tooltip="删除">&nbsp;<i class="icon18_common del_gray">删除</i></a>
            </li>
        </ul>
    </div>

    <a onclick="return false;" class="create_access_primary appmsg_add" id="js_add_appmsg" href="javascript:void(0);">
        <i class="icon20_common add_gray">增加一条</i>
    </a>
</div>
