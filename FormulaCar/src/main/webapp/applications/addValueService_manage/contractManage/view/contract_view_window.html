<style>
#deviceForm {border:1px solid #CFD8CE;font-size:12px;height:545px;margin:20px auto;width:950px;overflow:hidden;position:relative;-moz-border-radius:5px;-webkit-border-radius:5px;}
#deviceForm .items{width:100%; clear:both; position:absolute;}
#deviceForm .right{float:right;}
#deviceForm #status{height:35px;background:#28b5d6;padding-left:25px !important;}
#status li{float:left;color:#fff;padding:6.5px 70px;font-size: 14px;}
#status li.active{background-color:#09c;font-weight:normal;}
.input{width:200px; height:22px; margin:10px auto; line-height:20px; border:1px solid #d3d3d3; padding:2px;}
.page{padding:5px 20px;width:93%;float:left;}
.page h3{height:42px; font-size:16px; border-bottom:1px dotted #ccc; margin-bottom:20px; padding-bottom:5px}
.page h3 em{font-size:12px; font-weight:500; font-style:normal}
.page p{line-height:24px;}
.page p label{font-size:14px; display:block;}
.btn_nav{height:36px; line-height:36px; margin:8px auto;text-align: right;margin-top: 451px;}
.prev,.next{width:100px; height:32px; line-height:32px;  border:1px solid #d3d3d3; cursor:pointer}
.configtable {border: 1px solid rgba(115, 120, 126, 0.32);text-align: center;height:40px;}
.channelTable{
	border: 1px solid rgba(115, 120, 126, 0.32);
	text-align: center;
	height:40px;
}
</style>

<div id="deviceForm">
    <ul id="status">
		<li class="active" id="tab1" style="cursor: pointer;"><span lang="text:add_basic_information"></span></li>
	</ul>
	<div class="items">
	    
	    <div class="page" id="baseInfo">
	         <div style="height:400px;float:left;margin-top: 30px;margin-left: 30px;overflow: auto;">
	           <div style="height: 190px;">
	            <table width="100%" style="border-collapse: separate;border-spacing: 20px;">
	              <tr>
	             	<td width="15%"><label class="config-row-lable"><span lang="text:launch_certificate_number+:"></span></label></td>
	             	<td><input id="numbers" type="text" class="config-row-input " disabled="true" style="width: 200px;height: 23px;line-height: 23px;"></td>
	             </tr>
	             <tr>
	                <td width="15%"><label><span lang="text:cooperation_mode+:"></span></label></td>
	                <td> <input style='width:200px' disabled="true" type='text' readonly='readonly' id='cooperation_mode' /></td>
	             </tr>
	             <tr>
	                <td width="15%"><label><span lang="text:rent_collection_date+:"></span></label></td>
	                <td><input style='width:200px' disabled="true" type='text' readonly='readonly' id='startTime' /></td>
	             </tr>
	             <tr>
	                <td width="15%"><label><span lang="text:rent_deadline+:"></span></label></td>
	                <td><input style='width:200px' disabled="true" type='text' readonly='readonly' id='endTime' /></td>
	             </tr>
	             <tr id='cycle'>
	             	<td><label class="config-row-lable"><span lang="text:payment_cycle+:"></span></label></td>
	             	<td><input id="payment_cycle" disabled="true" type="text" class="config-row-input " value="3" style="width: 200px;height: 23px;line-height: 23px;"></td>
	             </tr>
	              <tr id='delivery'>
	                <td width="15%"><label><span lang="text:rent_delivery_date+:"></span></label></td>
	                <td><input style='width:200px' disabled="true" type='text' readonly='readonly' id='deliveryDate' /></td>
	             </tr>
	             <tr id='collection'>
	                <td width="15%"><label><span lang="text:rent_collection_day+:"></span></label></td>
	                <td><input style='width:200px' disabled="true" type='text' readonly='readonly' id='collectionDay' /></td>
	             </tr>
	               <tr>
	             	<td><label class="config-row-lable"><span lang="text:email+:"></span></label></td>
	             	<td><input id="emails" type="text" disabled="true" class="config-row-input " style="width: 200px;height: 23px;line-height: 23px;"></td>
	             </tr>
	            </table>
	             <table width="100%" style="border-collapse: separate;border-spacing: 20px;">
	              <tr>
	                 <td width="15%"><span lang="text:all_vending_list+:"></span></label></td>
	                 <td>
	                     <table style="width:80%;border: 1px solid rgba(115, 120, 126, 0.32);margin-top: 5px;table-layout:fixed;word-wrap:break-word;" id="configTable">
	                         <thead class="configtable">
                                <tr class="configtable">
                                  <th width="200" class="configtable"><span lang="text:trade_automat_number"></span></th>
                                  <th width="150" class="configtable"><span lang="text:rent_amount"></span></th>
                                  <th width="150" class="configtable"><span lang="text:background_service_charge"></span></th>
                                </tr>
                             </thead>
                             <tbody id="editConfig">
                             </tbody>
	                     </table>
	                 </td>
	             </tr>
	            </table>
	            <table width="100%" style="border-collapse: separate;border-spacing: 20px;display:none" id='deliveryHistory'>
	              <tr>
	                 <td width="15%"><span lang="text:delivery_record+:"></span></label></td>
	                 <td>
	                     <table style="width:80%;border: 1px solid rgba(115, 120, 126, 0.32);margin-top: 5px;table-layout:fixed;word-wrap:break-word;" id="configTable">
	                         <thead class="configtable">
                                 <tr class="configtable">
                                   <th width="200" class="configtable"><span lang="text:delivery_time_actual"></span></th>
                                   <th width="150" class="configtable"><span lang="text:operating_time"></span></th>
                                </tr>
                             </thead>
                             <tbody id="deliveryConfig">
                             </tbody>
	                     </table>
	                 </td>
	             </tr>
	            </table>
	           </div>
	           
	           </div>
	         <div class="btn_nav" style="margin-right: 4px;">
                  <input type="button" class='btn btn-primary submit' id="nextBase" style="margin-left:10px;width:105px;height:32px;"/>
             </div>
	    </div>
        
     </div>
 </div>
