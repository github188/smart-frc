<style>
#deviceForm {border:1px solid #CFD8CE;font-size:12px;height:545px;margin:20px auto;width:950px;overflow:hidden;margin-top: 10px;position:relative;-moz-border-radius:5px;-webkit-border-radius:5px;}
#deviceForm .items{width:100%; clear:both; position:absolute;}
#deviceForm .right{float:right;}
#deviceForm #status{height:35px;background:#28b5d6;padding-left:25px !important;}
#status li{float:left;color:#fff;padding:8px 70px;font-size: 14px;}
#status li.active{background-color:#09c;font-weight:normal;}
.input{width:200px; height:22px; margin:10px auto; line-height:20px; border:1px solid #d3d3d3; padding:2px;}
.page{padding:0px;width:100%;float:left;}
.page h3{height:42px; font-size:16px; border-bottom:1px dotted #ccc; margin-bottom:20px; padding-bottom:5px}
.page h3 em{font-size:12px; font-weight:500; font-style:normal}
.page p{line-height:24px;}
.page p label{font-size:14px; display:block;}
.btn_nav{height:36px; line-height:36px;text-align: right;}
.prev,.next{width:100px; height:32px; line-height:32px;  border:1px solid #d3d3d3; cursor:pointer}
.page h4{height:22px; font-size:16px; border-bottom:1px dotted #ccc; padding-bottom:5px}
.configtable {border: 1px solid rgba(115, 120, 126, 0.32);text-align: center;height:40px;}
video{/*设置高就可以，以免播放按钮错位*/ height:460px;width: 900px; margin-top:-20px}
.adsConfigtable{border: 1px solid rgba(115, 120, 126, 0.32);text-align: center;}
#adsForm {/*border:1px solid #CFD8CE;*/font-size:12px;overflow:hidden;position:relative;-moz-border-radius:5px;-webkit-border-radius:5px;margin-bottom: 15px;}
#adsForm .adheader{height:34px;/*border-bottom: 1px solid #ddd;*//* background:#e6e6e6; *//*padding-left:25px !important;*/}
.adheader li{float:left;color:#fff;padding:7px 6px;font-size: 14px;width: 70px;height: 19px;border:1px solid #CFD8CE;}
.adheader li.active{background-color:#dadada;font-weight:normal;}
.adheader li a:hover {
    text-decoration: none;
}
.policy {
    /* height: 200px; */
    padding: 10px;
    border: 1px dashed #ddd;
    margin-top: 10px;
    margin-left: 10px;
    overflow: auto;
    float:left
}
</style>
