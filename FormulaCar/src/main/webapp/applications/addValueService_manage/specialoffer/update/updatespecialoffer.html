<style>
#deviceForm {border:1px solid #CFD8CE;font-size:12px;height:565px;margin:20px auto;width:950px;overflow:hidden;position:relative;-moz-border-radius:5px;-webkit-border-radius:5px;}
#deviceForm .items{width:100%; clear:both; position:absolute;}
#deviceForm .right{float:right;}
#deviceForm #status{height:35px;background:#28b5d6;padding-left:25px !important;}
#status li{float:left;color:#fff;padding:8px 70px;font-size: 14px;}
#status li.active{background-color:#09c;font-weight:normal;}
.input{width:200px; height:22px; margin:10px auto; line-height:20px; border:1px solid #d3d3d3; padding:2px;}
.page{padding:50px 20px;width:93%;float:left;}
.page h3{height:42px; font-size:16px; border-bottom:1px dotted #ccc; margin-bottom:20px; padding-bottom:5px}
.page h3 em{font-size:12px; font-weight:500; font-style:normal}
.page p{line-height:24px;}
.page p label{font-size:14px; display:block;}
.btn_nav{height:36px; line-height:36px; margin:8px auto;text-align: right;margin-top: 451px;}
.prev,.next{width:100px; height:32px; line-height:32px;  border:1px solid #d3d3d3; cursor:pointer}

</style>

<div id="deviceForm">
    <ul id="status">
		<li class="active" id="tab1" style="height: 19px;"><strong>1.</strong><span lang="text:add_basic_information"></span></li>
		<li id="tab2" style="height: 19px;"><strong>2.</strong><span lang="text:select_site"></span></li>
	</ul>
	<div class="items">
	    
	    <div class="page" id="baseInfo">
	         <div style="height:350px;float:left;margin-left: 30px;margin-top: -30px;">
	           <div style="height: 190px;">
	            <table width="100%" style="border-collapse: separate;border-spacing: 15px;">
	             <tr>
	                <td width="15%"><label style='color:red;'>*</label><label><span lang="text:special_offer_name"></span></label></td>

	             </tr>
	             <tr>
	                <td width="25%"><label style='color:red;'>*</label><label><span lang="text:special_offer_type"></span></label></td>
	                <td>
	                <select  id='specialtype'  style='width:202px;height: 31px;'>
		                <option value='2' lang="text:buy_discount"></option>
		                <option value='1' lang="text:buy_discount_perference"></option>
                    </select>
	                </td>
	             </tr>
	             <tr id="specialofferMoney">
                            <td width="15%" ><label style='color:red;'>*</label><label><span>优惠金额</span></label></td>

			                    <option value='300'>300</option>
			                    <option value='500'>500</option>
			                    <option value='1000'>1000</option>
                            </select></td>
                 </tr>
	             <tr id="scale" style="display:none"><!-- 折扣 -->
	                <td width="15%"><label style='color:red;'>*</label><label><span lang="text:special_offer_scale"></span></label></td>

	             </tr>
	             <tr id="amount"><!-- 立减 -->
	                <td width="15%"><label style='color:red;'>*</label><label><span lang="text:special_offer_discount_amount"></span></label></td>
	                <td><input type="text" class="input"  onkeypress = "return event.keyCode>=48&&event.keyCode<=57||event.keyCode==46" onpaste = "return !clipboardData.getData('text').match(/\D/)" ondragenter = "return false" style= "ime-mode:Disabled" id="special_amount" name="special_amount" style="width:100px;height:25px;"/></td>
	             </tr>
	             <tr>
	                <td width="15%"><label style='color:red;'>*</label><label><span lang="text:special_start_time"></span></label></td>
	                <td>
	                    <input style='width:200px' class='notice-bar-calendar-input datepicker' type='text' readonly='readonly' id='startTime' />
	                    
	                </td>
	             </tr>
	             <tr>
	                <td width="15%"><label style='color:red;'>*</label><label><span lang="text:special_end_time"></span></label></td>
	                <td>
	                    <input style='width:200px' class='notice-bar-calendar-input datepicker' type='text' readonly='readonly' id='endTime' />
	                   
	                </td>
	             </tr>
	            </table>
	           </div>
	         </div>
	         
	         <div class="btn_nav" style="position: absolute;top: 10px;right: 30px;margin-right: 4px;">

             </div>
	    </div>
	    <div class="page" id="devicelist" style="padding: 0px 0px;display:none;width: 950px;">
            <div id="devicelistInfo"></div>

     </div>
 </div>
