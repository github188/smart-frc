<style>    #deviceForm {border:1px solid #CFD8CE;font-size:12px;height:545px;margin:20px auto;width:950px;overflow:hidden;position:relative;}    #deviceForm .items{width:100%; clear:both; position:absolute;}    #deviceForm .right{float:right;}#deviceForm #status{height:35px;background:#28b5d6;padding-left:25px !important;}#status li{float:left;color:#fff;padding:8px 70px;font-size: 14px;}#status li.active{background-color:#09c;font-weight:normal;}    .input{width:200px; height:22px; margin:10px auto; line-height:20px; border:1px solid #d3d3d3; padding:2px;}    .page{padding:20px 47px;width:93%;float:left;}    .page h3{height:42px; font-size:16px; border-bottom:1px dotted #ccc; margin-bottom:20px; padding-bottom:5px}    .page h3 em{font-size:12px; font-weight:500; font-style:normal}    .page p{line-height:24px;}    .page p label{font-size:14px; display:block;}    .btn_nav{height:36px; line-height:36px; margin:8px auto;text-align: right;}    .prev,.next{width:100px; height:32px; line-height:32px;  border:1px solid #d3d3d3; cursor:pointer}    .page h1{ border-bottom:1px dotted #ccc;margin-top: 10px; }.cidinfo {    height: 330px;    width: 400px;    padding: 10px;    border: 1px dashed #ddd;    margin-top: 10px;    margin-left: 10px;    float:left}</style><div id="deviceForm">    <ul id="status">        <li class="active" id="tab1" style="height:19px;"><strong>1.</strong><span lang="text:add_basic_information"></span></li>        <li id="tab2" style="height:19px;"><strong>2.</strong><span lang="text:cid_config"></span></li>        <li id="tab3" style="display:none;height:19px;"><strong>3.</strong><span lang="text:automat_cargo_road_config"></span></li>    </ul>    <div class="items">        <!-- 售货机的基本信息 -->        <div class="page" id="baseInfo">                        <div style="height:430px;width:40%;float:left;">                <div style="height: 190px;">                    <table width="100%">                        <tr id="assetIdTr">                            <td width="30%"><label style='color:red;'>*</label><label><span lang="text:automat_no1"></span></label></td>                            <td><input type="text" class="input" disabled="disabled" id="assetId" name="assetId" style="width:200px;height:30px;"/></td></tr>                        <tr><td width="30%"><label style='color:red;'>*</label><label><span lang="text:automat_name"></span></label></td>                            <td><input type="text" class="input" id="deviceName" name="deviceName" style="width:200px;height:30px;"/></td></tr>                         <tr id="automat_venderTr" height="45px">                            <td width="30%"><label style='color:red;'></label><label><span lang="text:vender"></span></label></td>                            <td><select class="automat-info-select" id="automat_vender" disabled="true" style="width:200px;height: 35px;"></select></td>                                                    </tr>                        <tr id="automat_machineTypeTr" height="45px">                            <td width="30%"><label style='color:red;'></label><label><span lang="text:automat_vendor_type"></span></label></td>                            <td><select class="automat-info-select" id="automat_machineType" disabled="true" style="width:200px;height: 35px;"></select></td>                        </tr>                                                <tr id="automat_modelTr" height="45px">                            <td width="30%"><label style='color:red;'></label><label><span lang="text:model"></span></label></td>                            <td><select class="automat-info-select" id="automat_model" disabled="true" style="width:200px;height: 35px;"></select></td>                        </tr>                                                <tr id="venderTr" style="display:none;">                            <td width="30%"><label style='color:red;'></label><label><span lang="text:vender"></span></label></td>                            <td><input type="text" class="input" disabled="disabled" id="vender" name="vender" style="width:200px;height:30px;"/></td>                        </tr>                        <tr height="45px" id='paystyle'>                            <td width="30%" style="padding: 0 0 10px 0;"><label><span lang="text:trade_pay_style"></span></label></td>                            <td style="padding: 0 0 10px 0;"><select multiple='multiple' id="payStyle" style="width:200px;height: 35px;"></select></td>                        </tr>                        <tr height="45px">                            <td width="30%"><label style='color:red;'>*</label><label><span lang="text:automat_site_name"></span></label></td>                            <td>                                 <input type="hidden" id="siteNameOld" name="siteNameOld">                                <select class="automat-info-select" id="siteId" style="width:200px;height: 35px;"></select>                            </td>                        </tr>                        <tr height="45px" id="store_id" style="position: absolute;display:none;">                            <td width="34.5%"><label><span lang="text:alipay_store_id"></span></label></td>                            <td><input type="text" class="input"  id="alipay_store_id" name="alipay_store_id" style="width:200px;height:30px;"/></td>                        </tr>                     </table>                </div>                <div id="resultDiv" style="border:1px solid #CFD8CE;height: 200px;width: 200px;margin-left: 30%;margin-top: 20px;display:none;">                    <ul class="on_changes" id="results" style="position: absolute; left: 15%;font-size: 14px;width: 20%;">                    </ul>                </div>            </div>            <div style="height:430px;width:60%;margin-left:40%;" id="container"></div>            <h1></h1>            <div class="btn_nav">               <table style="width:100%;">                 <tr>                 <td>                    <input type="button" class='btn btn-primary submit' id="nextBase" style="margin-left:10px;height: 32px;line-height: 32px;width: 106px;"/>                 </td>                 </tr>               </table>                                            </div>        </div>        <!-- 挂载柜配置 -->        <div class="page" id="cidConfig" >                      <input type="button" class='btn btn-primary submit' id="addCid"  style="width: 205px;height: 32px;margin-left: 10px;"/>             <div id="cidConfigInfo" style="height:410px;overflow: auto;">                                    </div>                        <div class="btn_nav">               <table style="width:100%;">                 <tr>                 <td style="width:87%;">                    <input type="button" class='btn btn-primary submit' id="lastBase"  style="width: 106px;height: 32px;line-height: 32px;"/>                   </td>                 <td style="width:86%;">                    <input type="button" class='btn btn-primary submit' id="saveBase"  style="width: 106px;height: 32px;line-height: 32px;"/>                   </td>                  <td>                    <input type="button" class='btn btn-primary submit' id="nextBase2" style="margin-left:10px;width: 105px;height: 32px;line-height: 32px;"/>                 </td>                 </tr>               </table>            </div>                    </div>        <!-- 货道配置 -->        <div class="page" id="selfConfig" style="padding: 0px 0px;display:none;">            <input type="hidden" id="selectModels" name="selectModels">            <div id="selfConfigInfo"></div>        </div>    </div></div>
