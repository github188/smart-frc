<style>    #siteForm {border:1px solid #CFD8CE;font-size:12px;height:545px;margin:20px auto;width:950px;overflow:hidden;position:relative;-moz-border-radius:5px;-webkit-border-radius:5px;}    #siteForm .items{width:100%; clear:both; position:absolute;}    #siteForm .right{float:right;}    #siteForm #status{height:35px;background:#28b5d6;padding-left:25px !important;}    #status li{float:left;color:#fff;padding:9px 90px;font-size: 14px;}    #status li.active{background-color:#09c;font-weight:normal;}    .input{width:200px; height:22px; margin:10px auto; line-height:20px; border:1px solid #d3d3d3; padding:2px;}    .page{padding:20px 30px;width:93%;float:left;}    .page h3{height:42px; font-size:16px; border-bottom:1px dotted #ccc; margin-bottom:20px; padding-bottom:5px}    .page h3 em{font-size:12px; font-weight:500; font-style:normal}    .page p{line-height:24px;}    .page p label{font-size:14px; display:block;}    .btn_nav{height:36px; line-height:36px; margin:8px auto;text-align: right;}    .prev,.next{width:100px; height:32px; line-height:32px;  border:1px solid #d3d3d3; cursor:pointer}    .page h1{ border-bottom:1px dotted #ccc;margin-top: 10px; }</style><div id="siteForm">    <ul id="status">        <li class="active" id="tab1" style="height: 17px;">             <span lang="text:add_basic_information"></span>        </li>    </ul>    <div class="items">        <!-- 点位的基本信息 -->        <div class="page" id="baseInfo">            <div style="height:440px;width:40%;float:left;">                <div style="height: 430px;">                    <table width="100%">                        <tr>                            <td width="30%">                                <label style='color:red;'>*</label><label><span lang="text:automat_site_no"></span></label>                            </td>                            <td>                                <input type="text" class="input" id="siteNum" name="siteNum" style="width:200px;height:25px;"/>                            </td>                        </tr>                        <tr>                            <td width="30%">                                <label style='color:red;'>*</label><label><span lang="text:automat_site_name"></span></label>                            </td>                            <td>                                <input type="text" class="input" id="name" name="name" style="width:200px;height:25px;"/>                            </td>                        </tr>                        <tr>                            <td width="30%">                                <label style='color:red;'>*</label><label><span lang="text:line_man_name"></span></label>                            </td>                            <td>                                <select  id='line' name="line" style='width:200px;height: 35px;'></select>                            </td>                        </tr>                        <tr>                            <td width="30%">                               <label style='color:red;'>*</label> <label><span>机型</span></label>                            </td>                            <td>                                <select  id="modules" name="modules" style="width:200px;height:35px;"></select>                            </td>                        </tr>                        <tr>                            <td width="30%">                                <label style='color:red;'>*</label><label><span lang="text:geography_location"></span></label>                            </td>                            <td>                                <input type="text" class="input" id="loc" style="width:200px;height:25px;" />                                <input type="hidden" class="input" id="lineId_win" style="width:200px;height:25px;" />                                <input type="hidden"  id="lng" />                                <input type="hidden"  id="lat" />                            </td>                        </tr>                        <tr>                            <td width="30%">                                <label><span lang="text:cost"></span></label>                            </td>                            <td>                                <input type="text" class="input" id="cost" name="cost" style="width:200px;height:25px;"/>                            </td>                        </tr>                        <tr>                            <td width="30%">                                <label><span lang="text:talk_time_success"></label>                            </td>                            <td>                                <input type="text" class="datepicker input" format="Y/m/d" id="talkTime" name="talkTime" style="width:200px;height:25px;"/>                            </td>                        </tr>                                               <tr>                            <td width="30%">                                <label><span lang="text:industry"></span></label>                            </td>                            <td>                                <input type="text" class="input" id="industry" name="industry" style="width:200px;height:25px;"/>                            </td>                        </tr>                        <tr>                            <td width="30%">                               <label><span>备注</span></label>                            </td>                            <td>                               <textarea id="desc" name="desc" cols ="31" rows = "5"></textarea>                            </td>                        </tr>                    </table>                </div>                <div id="resultDiv" style="display:none;height: auto;width: 205px; margin-left: 29.5%; margin-top: -71%;">                    <ul class="on_changes" id="results" style="position: absolute;font-size: 14px;width: 205px; height: auto; overflow: auto; background-color: aliceblue;border:1px solid #CFD8CE;">                    </ul>                </div>            </div>            <div style="height:430px;width:60%;margin-left:40%;" id="container">                <span lang="text:install_site1"></span>            </div>            <div class="btn_nav">                <input type="button" class='btn btn-primary submit' id="saveBase" style="width: 105px;height: 32px;"/>                <input type="button" class='btn btn-primary submit' id="cancelBase" style="margin-left:10px;width: 105px;height: 32px;"/>            </div>        </div>    </div></div>
