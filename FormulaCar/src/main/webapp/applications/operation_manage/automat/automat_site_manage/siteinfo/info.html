<div id="add_view">

		<tr style='height:40px;'>
			<td height='30px' style='font-size: 14px;font-weight: bold;'>
				<label style='color:red;'>*</label> <span lang="text:name1">点位名称:</span>
			</td>
			<td style="text-align:center;">
				<input id="automat_site_name"  type="text" style="border-radius: 4px;width: 200px;height: 25px;" class="input-search c666 module-input-row-el"/>
			</td>
		</tr>
		 <tr style='height:40px;'>
			<td height='30px' style='font-size: 14px;font-weight: bold;'>
				<label style='color:red;'>*</label> <span  lang="text:address">地址:</span>
			</td>
			<td style="text-align:center;">
				<input id="automat_site_address" type="text" style="border-radius: 4px;width: 200px;height: 25px;" class="input-search c666 module-input-row-el" />

		</tr>
		<tr style='height:40px;'>
