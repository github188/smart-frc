<style>
    #deviceForm {border:1px solid #CFD8CE;font-size:12px;height:545px;margin:20px auto;width:950px;overflow:hidden;position:relative;-moz-border-radius:5px;-webkit-border-radius:5px;}
    #deviceForm .items{width:100%; clear:both; position:absolute;}
    #deviceForm .right{float:right;}
    #deviceForm #status{height:35px;background:#28b5d6;padding-left:25px !important;}
    #status li{float:left;color:#fff;padding:8px 90px;font-size: 14px;}
    #status li.active{background-color:#09c;font-weight:normal;}
    .input{width:200px; height:22px; margin:10px auto; line-height:20px; border:1px solid #d3d3d3; padding:2px;-webkit-border-radius: 5px;}
    .page{padding:20px 30px;width:100%;float:left;}
    .page h3{height:42px; font-size:16px; border-bottom:1px dotted #ccc; margin-bottom:20px; padding-bottom:5px}
    .page h3 em{font-size:12px; font-weight:500; font-style:normal}
    .page p{line-height:24px;}
    .page p label{font-size:14px; display:block;}
    .btn_nav{height:36px; line-height:36px; margin:-28px 40px;text-align: right;}
    .prev,.next{width:100px; height:32px; line-height:32px;  border:1px solid #d3d3d3; cursor:pointer}
    .page h1{ border-bottom:1px dotted #ccc;margin-top: 50%; }
    .configtable {border: 1px solid rgba(115, 120, 126, 0.32);text-align: center;height:40px;}
</style>

<div id="deviceForm">
    <ul id="status">
        <li class="active" id="tab1"><span lang="text:add_basic_information"></span></li>
        <li id="tab2"><strong>2.</strong><span lang="text:automat_cargo_road_information"></span></li>
    </ul>
    <div class="items">
        
        <div class="page" id="baseInfo">
            <div style="height:300px;width:40%;float:left;">
                <div style="height: 190px;">
                    <table width="100%">
                        <tr>
                            <td width="30%"><label style='color:red;'>*</label><label><span lang="text:product_manufacturer"></span></label></td>
                            <td><select id="vender" name="vender" style="width:200px;border-radius: 4px;height: 35px;"></select></td>
                        </tr>
                        <tr>
                            <td width="30%"><label style='color:red;'>*</label><label><span lang="text:device_shelf_type"></span></label></td>
                            <td>
                               <select id="machineType" name="machineType" style="margin-top: 10px;width:200px;border-radius: 4px;height: 35px;">
                               </select>
                            </td>
                        </tr>
                        <tr>
                            <td width="30%"><label style='color:red;'>*</label><label><span lang="text:purchase_model"></span></label></td>
                            <td><input type="text" class="input" id="modelName" name="modelName" style="width:200px;height:25px;"/></td>
                        </tr>
                    </table>
                     <div id="zhugui" style="display:none;width: 350px;margin-left: 30%;border: 1px solid rgba(115, 120, 126, 0.32);border-radius: 4px;">
                         <table style="margin: 8px;width:100%;">
                           <tr>
                              <td><label><span lang="text:road_starting_number"></span></td>
                              <td><input type="text" class="input" id="startNumber" name="startNumber" style="width:100px;height:25px;"/></td>
                           </tr>
                           <tr>
                              <td><label><span lang="text:button_number"></span></td>
                              <td><input type="text" class="input" id="allNumber" name="allNumber" style="width:100px;height:25px;"/></td>
                           </tr>
                         </table>
                     </div>
                     <div id="fugui" style="display:none;height: 300px;overflow: auto;width: 400px;margin-left: 30%;border: 1px solid rgba(115, 120, 126, 0.32);border-radius: 4px;">
                          <table style="margin: 8px;width:96%;">
                           <tr>
                              <td style="width: 10%;"><label><span lang="text:the_number_of_rows"></span></td>
                              <td style="width: 20%;"><input type="text" class="input" id="rowNumber" name="rowNumber" style="width:100px;height:25px;"/></td>
                              <td><input type="button" class='btn btn-primary submit' id="okText" style="margin-left:5px;"/></td>
                           </tr>
                           <tr>
                              <td colspan="3">
                                   <table style="width:95%;border: 1px solid rgba(115, 120, 126, 0.32);margin-top: 5px;" id="configTable">
	                                 <thead class="configtable">
                                       <tr class="configtable">
                                          <th class="configtable"><span lang="text:numbers"></span></th>
                                          <th class="configtable"><span lang="text:button_number"></span></th>
                                       </tr>
                                    </thead>
                                    <tbody id="editConfig">
                                    </tbody>
	                              </table>
                              </td>
                           </tr>
                         </table>
                     </div>
                </div>
            </div>
            <h1></h1>
            <div class="btn_nav">
               <table style="width:100%;">
                 <tr>
                  <td>
                    <input type="button" class='btn btn-primary submit' id="nextBase" style="margin-left:10px;width: 105px;margin-top: -25px;height: 32px;"/>
                 </td>
                 </tr>
               </table>
            </div>
        </div>
        
        <div class="page" id="selfConfig" style="padding: 0px 0px;">
            <div id="selfConfigInfo"></div>
        </div>
    </div>
</div>
