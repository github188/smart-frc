<style>
#deviceForm {border:1px solid #CFD8CE;font-size:12px;height:545px;margin:20px auto;width:950px;overflow:hidden;position:relative;-moz-border-radius:5px;-webkit-border-radius:5px;}
#deviceForm .items{width:100%; clear:both; position:absolute;}
#deviceForm .right{float:right;}
#deviceForm #status{height:35px;background:#44b549;padding-left:25px !important;}
#status li{float:left;color:#fff;padding:9px 90px;font-size: 14px;}
#status li.active{background-color:#587950;font-weight:normal;}
.input{width:200px; height:22px; margin:10px auto; line-height:20px; border:1px solid #d3d3d3; padding:2px;-webkit-border-radius: 5px;}
.page{padding:20px 30px;width:93%;float:left;}
.page h3{height:42px; font-size:16px; border-bottom:1px dotted #ccc; margin-bottom:20px; padding-bottom:5px}
.page h3 em{font-size:12px; font-weight:500; font-style:normal}
.page p{line-height:24px;}
.page p label{font-size:14px; display:block;}
.btn_nav{height:36px; line-height:36px; margin:8px auto;text-align: right;}
.prev,.next{width:100px; height:32px; line-height:32px;  border:1px solid #d3d3d3; cursor:pointer}
.page h1{ border-bottom:1px dotted #ccc;margin-top: 10px; }
</style>

<div id="deviceForm">
    <ul id="status">
		<li class="active" id="tab1"><strong>1.</strong><span lang="text:add_basic_information"></span></li>
		<li id="tab2"><strong>2.</strong><span lang="text:automat_cargo_road_config"></span></li>
	</ul>
	<div class="items">
	    <!-- 售货机的基本信息 -->
	    <div class="page" id="baseInfo">
	         <h3><span lang="text:create_a_new_dispenser"></span><br/><em><span lang="text:please_fill_in_the_basic_information_of_the_vending_machine"></span></em></h3>
	         <div style="height:300px;width:40%;float:left;">
	           <div style="height: 190px;">
	            <table width="100%">
	             <tr><td width="30%"><label style='color:red;'>*</label><label><span lang="text:automat_no1"></span></label></td><td><input type="text" class="input" id="assetId" name="assetId" style="width:200px;height:25px;"/></td></tr>
	             <tr><td width="30%"><label style='color:red;'>*</label><label><span lang="text:automat_name"></span></label></td><td><input type="text" class="input" id="deviceName" name="deviceName" style="width:200px;height:25px;"/></td></tr>
	             <tr><td width="30%"><label style='color:red;'>*</label><label><span lang="text:model"></label></td><td><select class="automat-info-select" id="automat_model" style="width:200px;border-radius: 4px;height: 35px;"></select></td></tr>
	             <tr>
	                <td width="30%"><label style='color:red;'>*</label><label><span lang="text:install_site1"></span></label></td>
	                <td>
	                    <input type="text" class="input" id="suggestId" style="width:200px;height:25px;" />
	                    <input type="hidden"  id="lng" />
	                    <input type="hidden"  id="lat" />
	                </td>
	             </tr>
	           
	            </table>
	           </div>
	           <div id="resultDiv" style="border:1px solid #CFD8CE;height: 170px;width: 200px;margin-left: 30%;display:none;">
	              <ul class="on_changes" id="results" style="position: absolute; left: 15%;font-size: 14px;width: 20%;">
                  </ul>
               </div>
	         </div>
	         <div style="height:360px;width:60%;margin-left:40%;" id="container"><span lang="text:install_site1"></span></div>
	         <h1></h1>
	         <div class="btn_nav">
	              <input type="button" class='btn btn-primary submit' id="finishBase"/>
                  <input type="button" class='btn btn-primary submit' id="nextBase" style="margin-left:10px;"/>
             </div>
	    </div>
	    <!-- 货道配置  商品-->
	    <div class="page" id="selfConfig">
			<input type="hidden" id="selectModels" name="selectModels">
			<input type="hidden" id="deviceId" name="deviceId"/>
            <h3><span lang="text:automat_cargo_road_config"></span><br/><em><span lang="text:configure_goods_for_each_item"></span></em></h3>
            <div id="selfConfigInfo"></div>
        </div>
	</div>
</div>
