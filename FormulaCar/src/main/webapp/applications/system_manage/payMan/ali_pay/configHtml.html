
<div class="cs-col-slie-main-bd">
    <div class="static_div_height" style="overflow: auto;">
        <form id="sms-config">
            <div class="config-row">
                <label for="accept" style="margin-right: 13px;width: 214px;" class="config-row-lable" lang="{text:payAccept}">PayAccept</label>
                <input id="accept" type="checkbox" class="config-row-input " value="1" style="width: 23px; margin-right: 280px;height: 20px;line-height: 20px;">
            </div>
            <div class="config-row" >
                <label for="delayRefund" id="label_delay" class="config-row-lable" lang="{text:delay_refund}" style="margin-left: 46px;width:250px"></label>
                <input id="delayRefund" type="checkbox" class="config-row-input " value="0"  style="width: 23px;height: 20px;line-height: 20px;">
                <select id='delayRefund_time'  name='delayRefund_time' style='display:none;width:150px;height: 28px;'>
                            <option value='0' lang="text:please_select"></option>
			                <option value='1' lang="text:five_minutes"></option>
			                <option value='2' lang="text:thirty_minutes"></option>
			                <option value='3' lang="text:sixty_minutes"></option>
			                <option value='4' lang="text:sixscore_minutes"></option>
			                <option value='5' lang="text:immediate_refund"></option>
			    </select>
            <div id='refund_div' style='margin-left:5px;display:none'>
                    <select  id='refund_reason'  multiple='multiple'  style='width:130px;height: 28px;'>
                            <option value='2' lang="text:merchandise_sold_out" ></option>
			                <option value='3' lang="text:shipment_faild"></option>
			                <option value='4' lang="text:network_reason"></option>
			                <option value='5' lang="text:payment_timeout"></option>
                    
                    </select>
            </div>
            </div>
            <div class="config-row">
                <label for="version" class="config-row-lable" style="margin-left: -224px;width: 250px;" lang="{text:alipay_version}"></label>
                <select id='version'  name='version' style='display:inline-block;width:100px;height: 33px;-webkit-border-radius: 5px;'>
                            <option value='0' lang="text:please_select"></option>
			                <option value='1' >1.0</option>
			                <option value='2' >2.0</option>
			    </select>
            </div>
            <div class="config-row" id="div_pid" style="display:block">
                <label for="pid" class="config-row-lable" lang="{text:wechat_appID}">PID</label>
                <input id="pid" class="config-row-input " style="margin-left: 10px;border-radius: 4px;">
            </div>
            <div class="config-row" id="div_key" style="display:block">
                <label for="key" class="config-row-lable" lang="{text:wechat_appSecret}">KEY</label>
                <input id="key" class="config-row-input " style="margin-left: 10px;border-radius: 4px;">
            </div>
            <div class="config-row" id="div_appId" style="display:none">
                <label for="appId" class="config-row-lable" lang="{text:alipay_appID}">AppID</label>
                <input id="appId" class="config-row-input " style="border-radius: 4px;  margin-left: 10px;">
            </div>

            </div> -->
            <div class="config-row" id="div_alipublicKey" style="display:none">
                <label for="alipublicKey" class="config-row-lable" lang="{text:alipay_public_key}"></label>
                <textarea rows="5" cols="60" id="alipublicKey" style="margin-left: 14px;border-radius: 4px;width:315px;border: solid 1px rgb(152, 152, 152);"></textarea>
            </div>
            <div class="config-row" id="div_localpublicKey" style="display:none">
                <label for="localpublicKey" class="config-row-lable" lang="{text:local_public_key}"></label>
                <textarea rows="5" cols="60" id="localpublicKey" style="margin-left: 14px;border-radius: 4px;width:315px;border: solid 1px rgb(152, 152, 152);"></textarea>
            </div>
            <div class="config-row" id="div_localprivateKey" style="display:none">
                <label for="localprivateKey" class="config-row-lable" lang="{text:local_private_key}"></label>
                <textarea rows="2" cols="60" id="localprivateKey" style="margin-left: 14px;border-radius: 4px;width:315px;border: solid 1px rgb(152, 152, 152);"></textarea>
            </div>
            <div class="config-row">
                <label for="CounterFee" style="width: 238px;margin-right: 10px;" class="config-row-lable" lang="{text:alipay_counterfee}"></label>
                <input id="CounterFee" onKeyPress="if(event.keyCode!=46 && event.keyCode<48 || event.keyCode>57) event.returnValue=false" class="config-row-input " style="border-radius: 4px;">%
            </div>

        </form>
    </div>
   
</div>
