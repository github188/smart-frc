<style>
    #deviceForm {border:1px solid #CFD8CE;font-size:12px;height:450px;margin:20px auto;width:700px;overflow:hidden;position:relative;}
    #deviceForm .items{width:100%; clear:both; position:absolute;}
    #deviceForm .right{float:right;}
    #deviceForm #status{height:35px;background:#28b5d6;padding-left:25px !important;}
    #status li{float:left;color:#fff;padding:8px 70px;font-size: 14px;}
    #status li.active{background-color:#09c;font-weight:normal;}
    .input{width:200px; height:22px; margin:10px auto; line-height:20px; border:1px solid #d3d3d3; padding:2px;}
    .page{padding:20px 47px;width:95%;float:left;}
    .page h3{height:42px; font-size:16px; border-bottom:1px dotted #ccc; margin-bottom:20px; padding-bottom:5px}
    .page h3 em{font-size:12px; font-weight:500; font-style:normal}
    .page p{line-height:24px;}
    .page p label{font-size:14px; display:block;}
    .btn_nav{height:36px; line-height:36px; margin:8px auto;text-align: right;}
    .prev,.next{width:100px; height:32px; line-height:32px;  border:1px solid #d3d3d3; cursor:pointer}
    .page h1{ border-bottom:1px dotted #ccc;margin-top: 10px; }
    .saveBtn{
      width:100%;
    }
</style>

<div id="deviceForm">
    <ul id="status">
        <li class="active" id="tab1" style="height: 19px;"><span>基本信息</span></li>
    </ul>
    <div class="items">
        <div class="page" id="baseInfo">
            <div style="height:300px;float:left;">
                <div style="height: 190px;">
                    <table width="100%">
                        <tr>
                            <td width="30%"><label style='color:red;'>*</label><label><span>用户名</span></label></td>
                            <td>
                              <input type="hidden" class="input" id="userId" name="userId"/>
                              <input type="text" class="input" id="user_name" name="user_name" style="width:200px;height:30px;"/>
                            </td>
                        </tr>
                        <tr>
                            <td width="30%"><label style='color:red;'>*</label><label><span>邮箱</span></label></td>
                            <td><input type="text" class="input" id="email" name="email" style="width:200px;height:30px;"/></td>
                        </tr>
                         <tr>
                            <td width="30%"><label style='color:red;'>*</label><label><span>角色</span></label></td>
                            <td>
                              <select id="role" name="role" style="width:200px;height: 35px;"></select>
                            </td>
                        </tr>
                        <tr style="height:56px;">
                            <td width="30%"><label style='color:red;'>*</label><label><span>区域名称</span></label></td>
                            <td>
                              <select  id='multiselectArea' multiple='multiple' style='width:270px;border-radius: 4px;height: 35px;'></select>
                            </td>
                        </tr>
                        <tr>
						  <td width='30%' height='30px' style='font-size: 14px;font-weight: bold;'><label style='color:red;'>&nbsp;</label> <label>自定义支付配置</label></td>
						  <td >
						     <input id='areapay' type='checkbox' class='config-row-input ' value='0' style='width: 30px; margin-right: 280px;height: 23px;line-height: 23px;'>
						  </td>
						</tr>
                    </table>
                </div>
            </div>
            <div class="btn_nav">
               <table style="width:100%;">
                 <tr>
                  <td class="saveBtn">
                    <input type="button" class='btn btn-primary submit' id="saveBase" style="margin-left:10px;margin-right: 30px;width: 105px;height: 30px;"/>
                 </td>
                 </tr>
               </table>
            </div>
        </div>
        
    </div>
</div>
