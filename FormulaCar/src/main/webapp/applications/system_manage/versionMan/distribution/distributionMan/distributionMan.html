<style>
#deviceForm {border:1px solid #CFD8CE;font-size:12px;height:545px;margin:20px auto;width:950px;overflow:auto;position:relative;-moz-border-radius:5px;-webkit-border-radius:5px;margin-top: 10px;}
#deviceForm .items{width:100%; clear:both; position:absolute;}
#deviceForm .right{float:right;}
#deviceForm #status{height:35px;background:#44b549;padding-left:25px !important;}
#status li{float:left;color:#fff;padding:7px 90px;font-size: 14px;}
#status li.active{background-color:#587950;font-weight:normal;}
.input{width:200px; height:22px; margin:10px auto; line-height:20px; border:1px solid #d3d3d3; padding:2px;-webkit-border-radius: 5px;}
.page{padding:20px 30px;width:93%;float:left;}
.page h3{height:42px; font-size:16px; border-bottom:1px dotted #ccc; margin-bottom:20px; padding-bottom:5px}
.page h3 em{font-size:12px; font-weight:500; font-style:normal}
.page p{line-height:24px;}
.page p label{font-size:14px; display:block;}
.btn_nav{height:36px; line-height:36px;   margin-top: 50px;text-align: right;}
.prev,.next{width:100px; height:32px; line-height:32px;  border:1px solid #d3d3d3; cursor:pointer}
.page h1{ margin-top: 10px; }
.page h4{height:22px; font-size:16px; border-bottom:1px dotted #ccc; padding-bottom:5px}
.configtable {border: 1px solid rgba(115, 120, 126, 0.32);text-align: center;height:40px;}
</style>
