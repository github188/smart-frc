<div id="trade" style="height:700px;position: relative;">
	<div id="tradeHead" style="height:20%;">
	  <div class="sub_menu">
	        <!-- <div style="float:left; width: 60px;"><strong class="time_lable" lang="{text:statistic_time}"></strong></div> --> 
	         <div class="date-section cf" id="short_opt" style="display: block;">
                 <ul id="toolbar" class="select cf">
                 <li style="float: left;"><a id="aRecent7Days" lang="{text:day}"></a></li>
                 <li style="float: left;"><a id="aRecent30Days" lang="{text:month}"></a></li>
                 <li style="float: left;"><a id="aRecent1Years" lang="{text:year}"></a></li>
                 </ul>
             </div>
	    </div>
	   
	    <div class="index_show_area" style="margin-top:10px;margin-left:10px;">
           <div class="div_trade">
             <ul class="inner">
               <li style="text-align:center;">
                    <span class="tap_inner">
                       <i class="icon_index_tap"></i>
                       <em class="number" id="onlineAmount"></em>
                       <strong class="titles" lang="{text:amount_online}"></strong>
                    </span>
               </li>
             </ul>
           </div>
           <div class="div_trade">
              <ul class="total">
                <li style="text-align:center;">
                    <span class="tap_inner">
                       <i class="icon_index_tap"></i>
                       <em class="number" id="outlineAmount"></em>
                       <strong class="titles" lang="{text:amount_outline}"></strong>
                    </span>
               </li>
              </ul>
           </div>
           <div class="div_trade">
              <ul class="inner">
                <li style="text-align:center;">
                    <span class="tap_inner">
                       <i class="icon_index_count"></i>
                       <em class="number" id="onlineNumber"></em>
                       <strong class="titles" lang="{text:sum_online}"></strong>
                    </span>
               </li>
              </ul>
           </div>
           <div class="div_trade">
               <ul class="total">
                <li style="text-align:center;">
                    <span class="tap_inner">
                       <i class="icon_index_count"></i>
                       <em class="number" id="outlineNumber"></em>
                        <strong class="titles" lang="{text:sum_outline}"></strong>
                    </span>
               </li>
              </ul>
           </div>
        </div>
	</div>
	<div id="tradeMiddle" style="height:42%;"></div>
	<div id="tradeFooter"></div>
</div>
