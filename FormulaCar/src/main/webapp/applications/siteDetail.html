<script type="text/javascript" language="javascript">
function getdata(){
   var searchStr = GetRequest();
   var siteId = searchStr['siteId'];
   var tag = searchStr['tag'];
   var online = searchStr['online'];
   
   $("#siteId").val(siteId);
   $("#tag").val(tag);
   $("#online").val(online);
}
function GetRequest() {
   var url = location.search; 
   var theRequest = new Object();
   if (url.indexOf("?") != -1) {
      var str = url.substr(1);
      strs = str.split("&");
      for(var i = 0; i < strs.length; i ++) {
         theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
      }
   }
   return theRequest;
}
</script>
