        <script type="text/javascript">
         function GetRequest() {
        	   var url = location.search; //获取url中"?"符后的字串
        	   var theRequest = new Object();
        	   if (url.indexOf("?") != -1) {
        	      var str = url.substr(1);
        	      strs = str.split("&");
        	      for(var i = 0; i < strs.length; i ++) {
        	         theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
        	      }
        	   }
        	   return theRequest;
         }
          function go(){
        	  var pop=new Pop();
      		  var height = $(window).height(); //浏览器当前窗口可视区域高度 
      		  $("#user-content").height(height - $("#user-header").height());
        	
      		  var paramObj = GetRequest();
        	  window.sessionStorage.setItem("accessToken",paramObj.access_token);
        	  window.sessionStorage.setItem("refreshToken",paramObj.refresh_token);
          }
          
        </script>
    </head>
